<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT</title>
    <link rel="stylesheet" href="./landingPage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css "
    />
    <link rel="stylesheet" href="./flickity.css" />
    <script src="./flickity.pkgd.min.js"></script>
  </head>
  <body>
    <aside class="mobile_sidebar">
      <div class="closeButtonContainer">
        <button type="button" id="closeSidebarButton">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <ul class="sidebar_linksContainer">
        <li><i class="fa-solid fa-calendar"></i><span>Dros</span></li>
        <li><i class="fa-solid fa-chart-simple"></i><span>Stats</span></li>

        <li><i class="fa-solid fa-paperclip"></i><span>Resources</span></li>
        <li>
          <i class="fa-brands fa-product-hunt"></i><span>OpenSea Pro</span>
        </li>
        <li><i class="fa-solid fa-calendar"></i><span>CreLanguageate</span></li>
        <li><i class="fa-solid fa-globe"></i><span>Language</span></li>
        <li>
          <i class="fa-solid fa-moon"></i><span>Night mode</span
          ><label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </li>
      </ul>
      <div class="connectWalletButtonContainer">
        <button type="button">Connect Wallet</button>
      </div>

      <ul class="sidebar_socialLinkContainer">
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-brands fa-discord"></i></li>
        <li><i class="fa-brands fa-youtube"></i></li>
        <li><i class="fa-brands fa-tiktok"></i></li>
        <li><i class="fa-brands fa-reddit-alien"></i></li>
      </ul>
    </aside>
    <header>
      <nav class="mobile_nav section">
        <div class="mobile_burger_menu">
          <i class="fa-solid fa-bars-staggered" id="sidebarButton"></i>
        </div>
        <div class="mobile_company_logo">
          <figure>
            <img src="./assets/images/opensea_logos.png" alt="" />
          </figure>
          <p>OpenSea</p>
        </div>
        <div class="mobile_search_cart_button">
          <button type="button" class="commonButton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button type="button" class="commonButton">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </nav>
    </header>
    <nav class="nftCategories section">
      <ul
        class="js-flickity"
        data-flickity-options='{ "wrapAround": true,"pageDots": false }'
      >
        <li><a href="">All</a></li>
        <li><a href="">Art</a></li>
        <li><a href="">Gaming</a></li>
        <li><a href="">Memberships</a></li>
        <li><a href="">PFPs</a></li>
        <li><a href="">Photography</a></li>
        <li><a href="">Music</a></li>
      </ul>
    </nav>
    <footer></footer>
    <script src="./landingPage.js"></script>
  </body>
</html>
