<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onership | Home</title>
    <link rel="stylesheet" href="./assets/css/landingPage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbarOne section">
        <button type="button" class="burgerMenu">
          <i class="fa-solid fa-bars-staggered"></i>
        </button>
        <div class="navbarOne_logoContainer">
          <figure>
            <img src="./assets/images/opensea_logos.png" alt="" />
          </figure>
          <span>Onership</span>
        </div>
        <div class="extraMenuVeryLargeScreen">
          <div class="seperator"></div>
          <span>Drops</span>
          <span>Stats</span>
        </div>
        <div class="tableSearchContainer">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            name=""
            id=""
            placeholder="Search items, collections, and accounts"
          />
        </div>
        <div class="walletLargeScreen">
          <button type="button" id="walletLargeScreenButton">
            <i class="fa-solid fa-wallet"></i>Connect wallet
          </button>

          <div class="walletProfileContainer">
            <span><i class="fa-solid fa-user"></i></span>
          </div>
        </div>
        <div class="navbarOne_buttonContainer">
          <button type="button" id="searchButton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button type="button" id="displayCartButton">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </nav>
      <form action="" class="navbarOne_searchContainer">
        <i class="fa-solid fa-arrow-left" id="searchContainer_backButton"></i>
        <input
          type="text"
          placeholder="Search OneOwnership"
          id="searchElements"
        />
      </form>
    </header>
    <aside class="walletMobileScreen">
      <div class="header_walletMoblieScreen">
        <div class="headerCartOne">
          <span>Your cart</span>
          <span><i class="fa-solid fa-info"></i></span>
        </div>
        <i class="fa-solid fa-x" id="closeCartButton"></i>
      </div>
      <div class="itemsContainer">
        <ul class="cartItemsContainer">
          <li>Add items to get started.</li>
        </ul>
      </div>
      <div class="purchaseButtonContainer">
        <button type="button">Complete purchase</button>
      </div>
    </aside>
    <script src="./assets/js/landingPage.js"></script>
  </body>
</html>
