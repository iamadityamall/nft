<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./landingPage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css "
    />
  </head>
  <body>
    <aside class="mobile_sidebar">
      <div class="closeButtonContainer">
        <button type="button" id="closeSidebarButton">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <ul>
        <li>Dros</li>
        <li>Stats</li>
        <li>Resources</li>
        <li>Create</li>
        <li>OpenSea Pro</li>
        <li>Language</li>
        <li>Night mode</li>
      </ul>
      <div class="connectWalletButtonContainer">
        <button type="button">Connect Wallet</button>
      </div>

      <ul class="sidebar_socialLinkContainer">
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-brands fa-discord"></i></li>
        <li><i class="fa-brands fa-youtube"></i></li>
        <li><i class="fa-brands fa-tiktok"></i></li>
        <li><i class="fa-brands fa-reddit-alien"></i></li>
      </ul>
    </aside>
    <header>
      <nav class="mobile_nav section">
        <div class="mobile_burger_menu">
          <i class="fa-solid fa-bars-staggered" id="sidebarButton"></i>
        </div>
        <div class="mobile_company_logo">
          <figure>
            <img src="./assets/images/opensea_logos.png" alt="" />
          </figure>
          <p>OpenSea</p>
        </div>
        <div class="mobile_search_cart_button">
          <button type="button" class="commonButton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button type="button" class="commonButton">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </nav>
    </header>
    <footer></footer>
    <script src="./landingPage.js"></script>
  </body>
</html>
